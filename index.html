<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sele√ß√£o de Moldura</title>
    <style>
        /* Estilos gerais para o corpo da p√°gina */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
        }

        /* Estilos para o container principal */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 10px;
        }

        /* Estilos para o cabe√ßalho */
        header {
            margin-bottom: 20px;
        }

        /* Estilos para as se√ß√µes de sele√ß√£o de moldura, upload de foto e pr√©-visualiza√ß√£o */
        .frame-selector, .photo-upload, .preview {
            margin-bottom: 20px;
        }

        /* Estilos para o cont√™iner das molduras */
        .frames {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilos para as molduras */
        .frame {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Estilos para a moldura selecionada e hover */
        .frame:hover, .frame.selected {
            border-color: #1e88e5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        /* Estilos para o canvas da pr√©-visualiza√ß√£o */
        canvas {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        /* Estilos para o bot√£o */
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
        }

        /* Estilos para o hover do bot√£o */
        button:hover {
            background-color: #0056b3;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .frames {
                justify-content: space-around;
            }
        }

        /* Estilo do bot√£o de upload */
        .file-upload label {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .file-upload label:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-upload">
            <h2>Escolha uma Foto</h2>
            <div class="file-upload">
                <!-- Corrige o bot√£o de upload -->
                <label for="photoInput">Escolher Arquivo</label>
                <input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)" style="display: none;">
            </div>
        </div>
        <div class="frame-selector">
            <h2>Escolha uma Moldura</h2>
            <div class="frames">
                <img src="frame1.png" alt="Frame 1" class="frame" onclick="selectFrame('frame1.png')">
                <img src="frame2.png" alt="Frame 2" class="frame" onclick="selectFrame('frame2.png')">
                <img src="frame3.png" alt="Frame 3" class="frame" onclick="selectFrame('frame3.png')">
                <img src="frame4.png" alt="Frame 4" class="frame" onclick="selectFrame('frame4.png')">
            </div>
        </div>
        <div class="preview">
            <h2>Pr√©-visualiza√ß√£o</h2>
            <canvas id="canvas" width="1080" height="1920"></canvas>
        </div>
        <button onclick="sharePhoto()"><b>Compartilhar üì§</b></button>
    </div>

    <script>
        let selectedFrame = '';
        let loadedImage = null;

        function selectFrame(frame) {
            selectedFrame = frame;
            document.querySelectorAll('.frame').forEach(img => img.classList.remove('selected'));
            event.target.classList.add('selected');
            drawCanvas();
        }

        function loadPhoto(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = new Image();
                img.onload = function () {
                    loadedImage = img;
                    drawCanvas();
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function drawCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (loadedImage) {
                const imgAspectRatio = loadedImage.width / loadedImage.height;
                const canvasAspectRatio = canvas.width / canvas.height;
                let drawWidth, drawHeight, offsetX, offsetY;

                if (imgAspectRatio > canvasAspectRatio) {
                    drawWidth = canvas.width;
                    drawHeight = drawWidth / imgAspectRatio;
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                } else {
                    drawHeight = canvas.height;
                    drawWidth = drawHeight * imgAspectRatio;
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                }

                ctx.drawImage(loadedImage, offsetX, offsetY, drawWidth, drawHeight);
            }

            if (selectedFrame) {
                const frame = new Image();
                frame.src = selectedFrame;
                frame.onload = function () {
                    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
                };
            }
        }

        function sharePhoto() {
            alert('Fun√ß√£o de compartilhamento em desenvolvimento.');
        }
    </script>
</body>
</html>
