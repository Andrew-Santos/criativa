<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 90%;
            width: 500px;
            padding: 20px;
            background-color: #283593;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #e0f7fa;
        }
        .upload-button {
            background-color: #1e88e5;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #1565c0;
        }
        .icon {
            margin-right: 8px;
        }
        .preview {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #canvas {
            display: none;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

        </label>

        <div class="preview">
            <img id="photo" style="max-width: 100%; display: none; border-radius: 8px;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
</body>
</html>
<script>
    let cropper;

    document.getElementById('photoInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const img = document.getElementById('photo');
            img.src = URL.createObjectURL(file);
            img.style.display = 'block';

            img.onload = function () {
                if (cropper) cropper.destroy();

                    viewMode: 1,
                    responsive: true,
