    <script>
        let selectedFrame = '',
            loadedImage = null,
            scale = 1,
            offsetX = 0,
            offsetY = 0,
            isDragging = false,
            lastMouseX,
            lastMouseY,
            isTouchDevice = 'ontouchstart' in window;
        
        let pinchStartDist = 0, initialScale = 1;

        function selectFrame(frame) {
            selectedFrame = frame;
            document.querySelectorAll('.frame').forEach(img => img.classList.remove('selected'));
            event.target.classList.add('selected');
            drawCanvas();
        }

        function loadPhoto(event) {
            const reader = new FileReader();
            reader.onload = () => {
                loadedImage = new Image();
                loadedImage.onload = drawCanvas;
                loadedImage.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function drawCanvas() {
            const canvas = document.getElementById('canvas'),
                  ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (loadedImage) {
                ctx.save();
                ctx.translate(offsetX, offsetY);
                ctx.scale(scale, scale);
                ctx.drawImage(loadedImage, 0, 0);
                ctx.restore();
            }
            if (selectedFrame) {
                const frame = new Image();
                frame.src = selectedFrame;
                frame.onload = () => {
                    ctx.drawImage(frame, 0, 0);
                };
            }
        }

        canvas.addEventListener(isTouchDevice ? 'touchstart' : 'mousedown', (event) => {
            if (loadedImage) {
                isDragging = true;
                lastMouseX = isTouchDevice ? event.touches[0].clientX : event.clientX;
                lastMouseY = isTouchDevice ? event.touches[0].clientY : event.clientY;
            }
        });

        canvas.addEventListener(isTouchDevice ? 'touchmove' : 'mousemove', (event) => {
            if (isDragging) {
                const mouseX = isTouchDevice ? event.touches[0].clientX : event.clientX;
                const mouseY = isTouchDevice ? event.touches[0].clientY : event.clientY;
                offsetX += (mouseX - lastMouseX) / scale;
                offsetY += (mouseY - lastMouseY) / scale;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
                drawCanvas();
            }
        });

        canvas.addEventListener(isTouchDevice ? 'touchend' : 'mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (event) => {
            if (loadedImage) {
                event.preventDefault();
                scale += event.deltaY * -0.01;
                scale = Math.min(Math.max(.125, scale), 4);
                drawCanvas();
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                pinchStartDist = Math.hypot(
                    event.touches[0].clientX - event.touches[1].clientX,
                    event.touches[0].clientY - event.touches[1].clientY
                );
                initialScale = scale;
                event.preventDefault();
            }
        });

        canvas.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2) {
                const currentDist = Math.hypot(
                    event.touches[0].clientX - event.touches[1].clientX,
                    event.touches[0].clientY - event.touches[1].clientY
                );
                scale = initialScale * (currentDist / pinchStartDist);
                scale = Math.min(Math.max(.125, scale), 4);
                drawCanvas();
                event.preventDefault();
            }
        });

        async function sharePhoto() {
    const canvas = document.getElementById('canvas');
    const dataUrl = canvas.toDataURL('image/png');
    
    try {
        const response = await fetch(dataUrl);
        const blob = await response.blob();
        const file = new File([blob], 'imagem-com-moldura.png', { type: 'image/png' });
        
        // Usando a API de compartilhamento para enviar a imagem
        await navigator.share({
            title: 'Imagem com Moldura',
            text: 'Confira esta imagem que criei!',
            files: [file]
        });
    } catch (error) {
        console.error('Erro ao compartilhar:', error);
    }
}
