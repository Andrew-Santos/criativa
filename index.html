<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Moldura</title>
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a237e; /* Fundo escuro azulado */
            color: #e0f7fa; /* Texto claro */
        }

        /* Estilos para o container principal */
        .container {
            text-align: center;
            background: #283593; /* Fundo do container em azul escuro */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            margin: 10px;
        }

        /* Estilos para o cabeçalho */
        header {
            margin-bottom: 20px;
        }

        /* Estilos para as seções de seleção de moldura, upload de foto e pré-visualização */
        .frame-selector, .photo-upload, .preview {
            margin-bottom: 20px;
        }

        /* Estilos para o contêiner das molduras */
        .frames {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilos para as molduras */
        .frame {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Estilos para a moldura selecionada e hover */
        .frame:hover, .frame.selected {
            border-color: #64b5f6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }

        /* Estilos para o canvas da pré-visualização */
        canvas {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        /* Estilos para o botão */
        button {
            padding: 15px 30px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
        }

        /* Estilos para o hover do botão */
        button:hover {
            background-color: #1565c0;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .frames {
                justify-content: space-around;
            }
        }

        /* Estilo do botão de upload */
        .file-upload label {
            background: #1e88e5;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .file-upload label:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-upload">
            <h2>Escolha uma Foto</h2>
            <div class="file-upload">
                <label for="photoInput">Escolher Arquivo</label>
                <input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)" style="display: none;">
            </div>
        </div>
        <div class="frame-selector">
            <h2>Escolha uma Moldura</h2>
            <div class="frames">
                <img src="frame1.png" alt="Frame 1" class="frame" onclick="selectFrame('frame1.png')">
                <img src="frame2.png" alt="Frame 2" class="frame" onclick="selectFrame('frame2.png')">
                <img src="frame3.png" alt="Frame 3" class="frame" onclick="selectFrame('frame3.png')">
                <img src="frame4.png" alt="Frame 4" class="frame" onclick="selectFrame('frame4.png')">
            </div>
        </div>
        <div class="preview">
            <h2>Pré-visualização</h2>
            <canvas id="canvas" width="1080" height="1920"></canvas>
        </div>
        <button onclick="sharePhoto()"><b>Compartilhar ➤</b></button>
    </div>

    <script>
        let selectedFrame = '';
        let loadedImage = null;

        function selectFrame(frame) {
            selectedFrame = frame;
            document.querySelectorAll('.frame').forEach(img => img.classList.remove('selected'));
            event.target.classList.add('selected');
            drawCanvas();
        }

        function loadPhoto(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = new Image();
                img.onload = function () {
                    loadedImage = img;
                    drawCanvas();
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function drawCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (loadedImage) {
                const imgAspectRatio = loadedImage.width / loadedImage.height;
                const canvasAspectRatio = canvas.width / canvas.height;
                let drawWidth, drawHeight, offsetX, offsetY;

                if (imgAspectRatio > canvasAspectRatio) {
                    drawWidth = canvas.width;
                    drawHeight = drawWidth / imgAspectRatio;
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                } else {
                    drawHeight = canvas.height;
                    drawWidth = drawHeight * imgAspectRatio;
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                }

                ctx.drawImage(loadedImage, offsetX, offsetY, drawWidth, drawHeight);
            }

            if (selectedFrame) {
                const frame = new Image();
                frame.src = selectedFrame;
                frame.onload = function () {
                    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
                };
            }
        }

        function sharePhoto() {
            const canvas = document.getElementById('canvas');
            canvas.toBlob((blob) => {
                const file = new File([blob], "foto-com-moldura.png", { type: "image/png" });

                if (navigator.share) {
                    navigator.share({
                        title: 'Foto com Moldura',
                        text: 'Veja minha foto com moldura!',
                        files: [file]
                    })
                    .then(() => console.log('Compartilhamento bem-sucedido!'))
                    .catch((error) => console.error('Erro ao compartilhar:', error));
                } else {
                    alert('A API de compartilhamento não é compatível com este navegador.');
                }
            });
        }
    </script>
</body>
</html>
