<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagem com Moldura</title>

    <!-- Link para o CSS do Cropper.js para o controle de edi√ß√£o -->
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css" rel="stylesheet">

    <style>
        /* Estilo geral da p√°gina para centralizar conte√∫do */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* Container principal com largura limitada e sombra */
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }

        /* Estilo para o bot√£o de upload com responsividade */
        .upload-button {
            background-color: #29b6f6;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        /* √çcone ao lado do texto no bot√£o */
        .icon {
            margin-right: 8px;
        }

        /* Estilos para o preview da imagem */
        .preview {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Canvas escondido inicialmente para mostrar apenas ao aplicar a moldura */
        #canvas {
            display: none;
            width: 100%;
            border-radius: 8px;
        }

        /* Imagem que ser√° usada pelo cropper */
        #photo {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- T√≠tulo -->
        <h2>Editor de Imagem com Moldura</h2>

        <!-- Bot√£o de upload de imagem -->
        <label class="upload-button">
            <span class="icon">üìÅ</span> Carregar Imagem
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
        </label>

        <!-- Pr√©-visualiza√ß√£o da imagem com Cropper.js -->
        <div class="preview">
            <img id="photo" style="display: none;">
        </div>

        <!-- Bot√£o para aplicar moldura e visualizar no canvas -->
        <button class="upload-button" onclick="applyFrame()">
            <span class="icon">üñºÔ∏è</span> Aplicar Moldura
        </button>

        <!-- Canvas para exibir imagem final com moldura -->
        <canvas id="canvas" width="1080" height="1080"></canvas>
    </div>

    <!-- Inclus√£o do Cropper.js -->
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
</body>
</html>
<script>
    let cropper; // Vari√°vel para o objeto Cropper

    // Evento de mudan√ßa no input de arquivo para carregar e exibir a imagem
    document.getElementById('photoInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const img = document.getElementById('photo');
            img.src = URL.createObjectURL(file);
            img.style.display = 'block';

            // Inicializa o cropper quando a imagem est√° pronta
            img.onload = function () {
                if (cropper) cropper.destroy(); // Destr√≥i o cropper anterior se houver
                cropper = new Cropper(img, {
                    aspectRatio: 1, // Aspecto quadrado
                    viewMode: 1, // Permite limitar a √°rea vis√≠vel
                    responsive: true, // Responsivo em telas menores
                    zoomable: true, // Permite dar zoom
                    movable: true, // Permite movimentar a imagem
                    dragMode: 'move', // Habilita arrastar a imagem
                    background: false // Remove fundo padr√£o do cropper
                });
            };
        }
    });

    // Fun√ß√£o para aplicar a moldura no canvas ap√≥s o recorte
    function applyFrame() {
        if (!cropper) return; // Verifica se o cropper est√° ativo

        // Cria um canvas da imagem recortada
        const canvas = cropper.getCroppedCanvas({
            width: 1080,
            height: 1080,
        });

        const ctx = canvas.getContext('2d');

        // Limpa o canvas existente e exibe para o usu√°rio
        const finalCanvas = document.getElementById('canvas');
        const finalCtx = finalCanvas.getContext('2d');
        finalCtx.clearRect(0, 0, finalCanvas.width, finalCanvas.height);

        // Define e desenha a imagem recortada no canvas
        const img = new Image();
        img.src = canvas.toDataURL();
        img.onload = function () {
            finalCtx.drawImage(img, 0, 0, finalCanvas.width, finalCanvas.height);

            // Aplica a moldura por cima da imagem
            const frame = new Image();
            frame.src = 'URL_DA_MOLDURA_AQUI'; // Substitua pela URL da sua moldura
            frame.onload = function () {
                finalCtx.drawImage(frame, 0, 0, finalCanvas.width, finalCanvas.height);
                finalCanvas.style.display = 'block'; // Exibe o canvas final com a moldura
            };
        };
    }
</script>
