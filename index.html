<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Moldura</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a237e; /* Cor de fundo */
            color: #e0f7fa; /* Cor do texto */
        }

        .container {
            text-align: center;
            background: #283593; /* Cor do container */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .frame-selector, .photo-upload, .preview {
            margin-bottom: 20px;
        }

        .frames {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .frame {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .frame:hover, .frame.selected {
            border-color: #64b5f6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
            font-size: 16px;
        }

        .button:hover {
            background-color: #1565c0;
        }

        .file-upload label {
            background: #1e88e5;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }

        .file-upload label:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-upload">
            <h2>Escolha uma Foto</h2>
            <div class="file-upload">
                <label for="photoInput">Escolher Arquivo</label>
                <input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)" style="display: none;">
            </div>
        </div>
        <div class="frame-selector">
            <h2>Escolha uma Moldura</h2>
            <div class="frames">
                <img src="frame1.png" alt="Frame 1" class="frame" onclick="selectFrame('frame1.png')">
                <img src="frame2.png" alt="Frame 2" class="frame" onclick="selectFrame('frame2.png')">
                <img src="frame3.png" alt="Frame 3" class="frame" onclick="selectFrame('frame3.png')">
                <img src="frame4.png" alt="Frame 4" class="frame" onclick="selectFrame('frame4.png')">
            </div>
        </div>
        <div class="preview">
            <h2>Pré-visualização</h2>
            <canvas id="canvas" width="1080" height="1920"></canvas>
        </div>
        <button class="button" onclick="sharePhoto()">Compartilhar ➤</button>
    </div>

    <script>
        let selectedFrame = '';
        let loadedImage = null;
        let scale = 1; // Fator de zoom
        let offsetX = 0; // Posição da imagem
        let offsetY = 0; // Posição da imagem

        function selectFrame(frame) {
            selectedFrame = frame;
            document.querySelectorAll('.frame').forEach(img => img.classList.remove('selected'));
            event.target.classList.add('selected');
            drawCanvas();
        }

        function loadPhoto(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = new Image();
                img.onload = function () {
                    loadedImage = img;
                    drawCanvas();
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function drawCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (loadedImage) {
                const imgWidth = loadedImage.width * scale;
                const imgHeight = loadedImage.height * scale;

                // Desloca a imagem
                const imgX = (canvas.width - imgWidth) / 2 + offsetX;
                const imgY = (canvas.height - imgHeight) / 2 + offsetY;

                ctx.drawImage(loadedImage, imgX, imgY, imgWidth, imgHeight);
            }

            if (selectedFrame) {
                const frame = new Image();
                frame.src = selectedFrame;
                frame.onload = function () {
                    ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
                };
            }
        }

        function sharePhoto() {
            const canvas = document.getElementById('canvas');
            canvas.toBlob((blob) => {
                const file = new File([blob], "foto-com-moldura.png", { type: "image/png" });
                if (navigator.share) {
                    navigator.share({
                        title: 'Foto com Moldura',
                        text: 'Veja minha foto com moldura!',
                        files: [file]
                    }).catch((error) => console.error('Erro ao compartilhar:', error));
                } else {
                    alert('A API de compartilhamento não é compatível com este navegador.');
                }
            });
        }

        // Função para dar zoom na imagem
        function zoomImage(scaleChange) {
            scale *= scaleChange;
            drawCanvas();
        }

        // Adiciona eventos de zoom com a roda do mouse
        document.addEventListener('wheel', (event) => {
            event.preventDefault();
            if (event.deltaY < 0) {
                zoomImage(1.1); // Zoom in
            } else {
                zoomImage(0.9); // Zoom out
            }
        });

        // Adiciona eventos para mover a imagem
        let isDragging = false;
        let startX, startY;

        canvas.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.offsetX - offsetX;
            startY = event.offsetY - offsetY;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDragging) {
                offsetX = event.offsetX - startX;
                offsetY = event.offsetY - startY;
                drawCanvas();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
