<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Seleção de Moldura</title><style>body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #4E4A9C; color: #DFB1B7; margin: 0; } .container { text-align: center; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); width: 90%; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 20px; } label { background: #FC92A0; color: #523E93; padding: 10px 20px; border-radius: 10px; cursor: pointer; display: inline-block; margin-bottom: 20px; text-align: center; box-shadow: 0 4px #AA647B; transition: transform 0.2s, box-shadow 0.2s; } label:active { transform: translateY(4px); box-shadow: 0 2px #AA647B; } .frames { display: flex; justify-content: center; gap: 10px; } .frame { width: 80px; height: 80px; cursor: pointer; border-radius: 15px; border: 2px solid transparent; transition: transform 0.2s; } .frame:hover, .frame.selected { border-color: #F4909E; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transform: scale(1.1); } canvas { width: 100%; max-width: 300px; border-radius: 15px; border: 1px solid #858BC4; } button { padding: 15px 30px; background: #FC92A0; color: #523E93; border: none; border-radius: 10px; cursor: pointer; text-align: center; font-size: 16px; display: inline-block; margin-top: 20px; box-shadow: 0 6px #AA647B; transition: transform 0.2s, box-shadow 0.2s; } button:active { transform: translateY(6px); box-shadow: 0 3px #AA647B; }</style></head><body><div class="container"><label for="photoInput">Escolher Arquivo</label><input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)" style="display:none;"><div class="frames"><img src="frame1.png" class="frame" onclick="selectFrame('frame1.png')"><img src="frame2.png" class="frame" onclick="selectFrame('frame2.png')"><img src="frame3.png" class="frame" onclick="selectFrame('frame3.png')"><img src="frame4.png" class="frame" onclick="selectFrame('frame4.png')"></div><canvas id="canvas" width="1080" height="1920"></canvas><button onclick="sharePhoto()">Compartilhar ➤</button></div><script>let selectedFrame = '', loadedImage = null, scale = 1, offsetX = 0, offsetY = 0, isDragging = false, lastMouseX, lastMouseY, isTouchDevice = 'ontouchstart' in window; function selectFrame(frame) { selectedFrame = frame; document.querySelectorAll('.frame').forEach(img => img.classList.remove('selected')); event.target.classList.add('selected'); drawCanvas(); } function loadPhoto(event) { const reader = new FileReader(); reader.onload = () => { loadedImage = new Image(); loadedImage.onload = drawCanvas; loadedImage.src = reader.result; }; reader.readAsDataURL(event.target.files[0]); } function drawCanvas() { const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); if (loadedImage) { ctx.save(); ctx.translate(offsetX, offsetY); ctx.scale(scale, scale); ctx.drawImage(loadedImage, 0, 0); ctx.restore(); } if (selectedFrame) { const frame = new Image(); frame.src = selectedFrame; frame.onload = () => ctx.drawImage(frame, 0, 0, canvas.width, canvas.height); } } const canvas = document.getElementById('canvas'); canvas.addEventListener('wheel', event => { event.preventDefault(); const minScale = 1080 / loadedImage.width; scale = Math.max(minScale, Math.min(scale + (event.deltaY > 0 ? -0.1 : 0.1), 3)); offsetX = Math.min(0, Math.max(offsetX, canvas.width - loadedImage.width * scale)); offsetY = Math.min(canvas.height, Math.max(offsetY, -loadedImage.height * scale)); drawCanvas(); }); function startDrag(event) { isDragging = true; lastMouseX = event.clientX || event.touches[0].clientX; lastMouseY = event.clientY || event.touches[0].clientY; } function drag(event) { if (isDragging) { const clientX = event.clientX || event.touches[0].clientX; const clientY = event.clientY || event.touches[0].clientY; offsetX += clientX - lastMouseX; offsetY += clientY - lastMouseY; lastMouseX = clientX; lastMouseY = clientY; offsetX = Math.min(0, Math.max(offsetX, canvas.width - loadedImage.width * scale)); offsetY = Math.min(canvas.height, Math.max(offsetY, -loadedImage.height * scale)); drawCanvas(); } } function endDrag() { isDragging = false; } canvas.addEventListener('mousedown', startDrag); canvas.addEventListener('mousemove', drag); canvas.addEventListener('mouseup', endDrag); canvas.addEventListener('mouseleave', endDrag); if (isTouchDevice) { canvas.addEventListener('touchstart', (event) => { startDrag(event); document.body.style.overflow = 'hidden'; }); canvas.addEventListener('touchmove', drag); canvas.addEventListener('touchend', () => { endDrag(); document.body.style.overflow = ''; }); } async function sharePhoto() { const dataUrl = canvas.toDataURL('image/png'); try { const response = await fetch(dataUrl); const blob = await response.blob(); const file = new File([blob], 'imagem.png', { type: 'image/png' }); await navigator.share({ title: 'Imagem com Moldura', text: 'Confira esta imagem que criei!', files: [file] }); } catch (error) { console.error('Erro ao compartilhar:', error); } }</script></body></html>
