<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Moldura</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Seleção de Moldura</h1>
            <p>Escolha uma moldura para sua foto e faça o download com alta qualidade!</p>
        </header>
        <div class="photo-upload">
            <h2>Escolha uma Foto</h2>
            <!-- Input para selecionar a foto -->
            <input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)">
        </div>
        <div class="frame-selector">
            <h2>Escolha uma Moldura</h2>
            <div class="frames">
                <!-- Imagens das molduras fora da pasta -->
                <img src="frame1.png" alt="Frame 1" class="frame" onclick="selectFrame('frame1.png')">
                <img src="frame2.png" alt="Frame 2" class="frame" onclick="selectFrame('frame2.png')">
                <img src="frame3.png" alt="Frame 3" class="frame" onclick="selectFrame('frame3.png')">
                <img src="frame4.png" alt="Frame 4" class="frame" onclick="selectFrame('frame4.png')">
            </div>
        </div>
        <div class="preview">
            <h2>Pré-visualização</h2>
            <!-- Canvas para exibir a pré-visualização da foto com moldura -->
            <canvas id="canvas" width="1080" height="1920"></canvas>
        </div>
        <!-- Botões para download e compartilhamento -->
        <div class="actions">
            <button onclick="downloadPhoto()">Download</button>
            <button onclick="sharePhoto()">Compartilhar</button>
        </div>
    </div>
    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
